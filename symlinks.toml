[symlinks]
# Format:
# 'source' = 'destination'
"npmrc" = "~/.npmrc"
'vimrc' = '~/.vimrc'
'inputrc' = '~/.inputrc'
'alacritty.yml' = '~/.config/alacritty/alacritty.yml'
'init.vim' = '~/.config/nvim/init.vim'
'bashrc' = '~/.bashrc'
'bash_files' = '~/.bash_files'
'gitconfig' = '~/.gitconfig'

[optional]
source_prefix = "~/code/dotfiles"
git_remote = 'https://github.com/samdixon/dotfiles'
